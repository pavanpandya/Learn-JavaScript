<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture-3 on DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`; // Involves multiple DOM traversals
        document.querySelector('.language').appendChild(li);
    }
    addLanguage('Python');
    addLanguage('Java');

    // This is not recommended because it traverses the DOM multiple times

    // Optimized way
    function addLanguageOptimized(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li);
    }

    addLanguageOptimized('C++');
    addLanguageOptimized('Golang');

    //Edit
    const secondLang = document.querySelector('li:nth-child(2)')
    console.log(secondLang);
    // secondLang.innerHTML = 'TypeScript'; // Not recommended
    
    const newli = document.createElement('li');
    newli.textContent = 'TypeScript';
    secondLang.replaceWith(newli);

    // Edit
    const firstLang = document.querySelector('li');
    console.log(firstLang);

    firstLang.outerHTML = '<li>C</li>';

    // Remove
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();
</script>
</html>
