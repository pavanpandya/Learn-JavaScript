<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>BMI Calculator</title>
</head>
<body>
    <nav>
        <a href="/22_Projects/index.html" aria-current="page">Home</a>
        <a target="_blank" href="https://github.com/pavanpandya">Github</a>
        <a target="_blank" href="https://www.linkedin.com/in/pavanpandya/">LinkedIn</a>
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in CM: </label><input type="text" id="height" placeholder="Enter your height"/></p>
            <p><label>Weight in KG: </label><input type="text" id="weight" placeholder="Enter your weight"/></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Underweight: Less than 18.5</p>
                <p>Normal: 18.5 - 24.9</p>
                <p>Overweight: 25 - 29.9</p>
                <p>Obese: 30 or more</p>
            </div>
        </form>
    </div>
</body>
<script src="scripts.js"></script>
</html>
