<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Guess The Number</title>
</head>
<body>
    <nav>
        <a href="/22_Projects/index.html" aria-current="page">Home</a>
        <a target="_blank" href="https://github.com/pavanpandya">Github</a>
        <a target="_blank" href="https://www.linkedin.com/in/pavanpandya/">LinkedIn</a>
    </nav>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try to guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>
        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" class="guessField" id="guessField">
            <input type="submit" value="Submit guess" id="subt" class="guessField">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Remaining Guesses: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
